syntax = "proto3";

package raftapi;
option go_package = ".;raftapi";

message Empty{}

message WhoAmI {
  string name = 1;
  uint32 port = 2;
}

message Bool { bool status = 1; }

message RequestVoteRequest {}

service RaftService {
  rpc Ping(Empty) returns (WhoAmI) {}
  rpc RequestVote(RequestVoteRequest) returns (Bool) {}
}
